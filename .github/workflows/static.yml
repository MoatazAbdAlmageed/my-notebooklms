name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate directory index files
        run: |
          echo "Generating index.html for directories..."
          find . -type d | while read dir; do
            index="$dir/index.html"
            echo "<h2>Index of $dir</h2><ul>" > "$index"
            for f in "$dir"/*; do
              if [ -e "$f" ]; then
                name=$(basename "$f")
                echo "<li><a href=\"$name\">$name</a></li>" >> "$index"
              fi
            done
            echo "</ul>" >> "$index"
          done

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
