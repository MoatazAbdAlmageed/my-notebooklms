# Deploy static content to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare directory listings
        run: |
          echo "Renaming nested index.html to 00.html..."
          find . -type f -name "index.html" ! -path "./index.html" -exec bash -c 'mv "$1" "${1%/*}/00.html"' _ {} \;

          echo "Generating root index.html..."
          cat > index.html <<'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <title>Directory Listing</title>
            <style>
              body { font-family: Arial, sans-serif; padding: 20px; }
              ul { line-height: 1.7; font-size: 18px; }
            </style>
          </head>
          <body>
          <h2>Index of /</h2>
          <ul>
          EOF

          for f in *; do
            echo "<li><a href=\"$f\">$f</a></li>" >> index.html
          done

          cat >> index.html <<'EOF'
          </ul>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
